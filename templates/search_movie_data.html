<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Data</title>
</head>
<body>
        {% for movie in search_results %}
            <p>{{ movie.title }}</p>
            <p>{{ movie.genre_ids }}</p>
            <p>{{ movie.overview}}</p>
            <p>{{ movie.vote_average }}</p>
        {% endfor %}
</body>
</html>
